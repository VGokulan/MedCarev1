<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Risk Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-text">PRD</span>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="header-center">
                <h1>{% block page_title %}Patient Risk Dashboard{% endblock %}</h1>
            </div>
            <div class="header-right">
                <div class="theme-toggle">
                    <i class="fas fa-sun"></i>
                    <div class="toggle-switch" id="themeToggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-profile">
                    <span class="user-name">Admin User</span>
                    <span class="user-status">Online</span>
                    <div class="user-avatar"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-users"></i>
                        <span>Patients List</span>
                    </a>
                    <!-- NEW DASHBOARD LINK -->
                    <a href="{{ url_for('dashboard') }}" class="nav-item {% if request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{{ url_for('upload') }}" class="nav-item {% if request.endpoint == 'upload' %}active{% endif %}">
                        <i class="fas fa-plus"></i>
                        <span>Upload Data</span>
                    </a>
                </nav>
            </aside>
            
            <!-- Content Area -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Add this to your base.html head section -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
